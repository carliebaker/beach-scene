<!DOCTYPE html>
<html>
  <head>
    <title>Beach Scene</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Sand -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="30" height="30" color="#FFF5BA"></a-plane>

      <!-- Ocean -->
      <a-plane position="0 0 -20" rotation="-90 0 0" width="100" height="100" color="#87CEFA"></a-plane>

      <!-- Sun -->
      <a-sphere position="10 10 -30" radius="3" color="#FFD700"></a-sphere>

      <!-- Palm Tree Trunk -->
      <a-cylinder position="-3 2 -6" radius="0.2" height="4" color="#8B4513"></a-cylinder>

      <!-- Palm Leaves -->
      <a-entity>
        <a-cylinder position="-3 4.5 -6" rotation="0 0 45" height="2" radius="0.1" color="green"></a-cylinder>
        <a-cylinder position="-3 4.5 -6" rotation="0 0 -45" height="2" radius="0.1" color="green"></a-cylinder>
        <a-cylinder position="-3 4.5 -6" rotation="0 0 90" height="2" radius="0.1" color="green"></a-cylinder>
        <a-cylinder position="-3 4.5 -6" rotation="0 0 -90" height="2" radius="0.1" color="green"></a-cylinder>
      </a-entity>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

    </a-scene>
  </body>
</html>
